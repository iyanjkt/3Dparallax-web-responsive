<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parallax Website</title>
  </head>
  <body>
    <!-- ꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏ NAVIGASI BAR ꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏ -->
    <header class="hide">
      <nav>
        <img src="img/logo.png" alt="Travello" class="logo" />
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign up</a></li>
          <li class="search">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="hamburger">
            <a href="#"><div class="bar"></div></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- ꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏ HERO SECTION ꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏ -->
    <main>
      <div class="vignette hide"></div>
      <img
        src="img/background.png"
        class="parallax bg-img"
        data-speedx="0.28"
        data-speedy="0.3"
        data-speedz="0"
        data-rotation="0"
        data-distance="1500"
      />
      <img
        src="img/fog_7.png"
        class="parallax fog_7"
        data-speedx="0.27"
        data-speedy="0.3"
        data-speedz="0"
        data-rotation="0"
        data-distance="2200"
      />
      <img
        src="img/mountain_10.png"
        class="parallax mountain-10"
        data-speedx="0.195"
        data-speedy="0.29"
        data-speedz="0"
        data-rotation="0"
        data-distance="2400"
      />
      <img
        src="img/fog_6.png"
        class="parallax fog-6"
        data-speedx="0.2"
        data-speedy="0.25"
        data-speedz="0"
        data-rotation="0"
        data-distance="2600"
      />
      <img
        src="img/mountain_9.png"
        class="parallax mountain-9"
        data-speedx="0.125"
        data-speedy="0.155"
        data-speedz="0.15"
        data-rotation="0.02"
        data-distance="3000"
      />
      <img
        src="img/mountain_8.png"
        class="parallax mountain-8"
        data-speedx="0.1"
        data-speedy="0.11"
        data-speedz="0"
        data-rotation="0.02"
        data-distance="3500"
      />
      <img
        src="img/fog_5.png"
        class="parallax fog-5"
        data-speedx="0.16"
        data-speedy="0.105"
        data-speedz="0"
        data-rotation="0"
        data-distance="3600"
      />
      <img
        src="img/mountain_7.png"
        class="parallax mountain-7"
        data-speedx="0.1"
        data-speedy="0.032"
        data-speedz="0"
        data-rotation="0.09"
        data-distance="4000"
      />
      <div
        class="text parallax"
        data-speedx="0.07"
        data-speedy="0.07"
        data-speedz="0"
        data-rotation="0.11"
      >
        <h2>China</h2>
        <h1>Zhangjiajie</h1>
      </div>
      <img
        src="img/mountain_6.png"
        class="parallax mountain-6"
        data-speedx="0.065"
        data-speedy="0.05"
        data-speedz="0.05"
        data-rotation="0.12"
        data-distance="4500"
      />
      <img
        src="img/fog_4.png"
        class="parallax fog-4"
        data-speedx="0.135"
        data-speedy="0.085"
        data-speedz="0"
        data-rotation="0"
        data-distance="4600"
      />
      <img
        src="img/mountain_5.png"
        class="parallax mountain-5"
        data-speedx="0.08"
        data-speedy="0.038"
        data-speedz="0.13"
        data-rotation="0.1"
        data-distance="5200"
      />
      <img
        src="img/fog_3.png"
        class="parallax fog-3"
        data-speedx="0.11"
        data-speedy="0.064"
        data-speedz="0"
        data-rotation="0"
        data-distance="5800"
      />
      <img
        src="img/mountain_4.png"
        class="parallax mountain-4"
        data-speedx="0.059"
        data-speedy="0.024"
        data-speedz="0.36"
        data-rotation="0.14"
        data-distance="6200"
      />
      <img
        src="img/mountain_3.png"
        class="parallax mountain-3"
        data-speedx="0.04"
        data-speedy="0.018"
        data-speedz="0.32"
        data-rotation="0.05"
        data-distance="6400"
      />
      <img
        src="img/fog_2.png"
        class="parallax fog-2"
        data-speedx="0.15"
        data-speedy="0.0115"
        data-speedz="0"
        data-rotation="0"
        data-distance="6600"
      />
      <img
        src="img/mountain_2.png"
        class="parallax mountain-2"
        data-speedx="0.0235"
        data-speedy="0.013"
        data-speedz="0.42"
        data-rotation="0.15"
        data-distance="7600"
      />
      <img
        src="img/mountain_1.png"
        class="parallax mountain-1"
        data-speedx="0.027"
        data-speedy="0.018"
        data-speedz="0.53"
        data-rotation="0.2"
        data-distance="8000"
      />
      <img src="img/sun_rays.png" class="parallax sun-rays hide" />
      <img src="img/black_shadow.png" class="parallax black-shadow hide" />
      <img
        src="img/fog_1.png"
        class="parallax fog-1"
        data-speedx="0.12"
        data-speedy="0.01"
        data-distance="9200"
      />
    </main>

    <!-- ꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏ JS ꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏꘏ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
